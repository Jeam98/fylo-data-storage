<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/styles.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="card1">
          <figure><img id="logo" src="./images/logo.svg" alt="Logo" /></figure>
          <figure class="icons-c">
            <img class="icons" src="./images/icon-document.svg" alt="Doc" />
            <img class="icons" src="./images/icon-folder.svg" alt="Fold" />
            <img class="icons" src="./images/icon-upload.svg" alt="Up" />
          </figure>
        </section>
        <section class="card2">
          <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
          <div class="storage">
            <article class="bar">
              <div class="dot"></div>
            </article>
          </div>
          <div class="percentage">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
          <section id="right">
            <div class="card3">
              <p>185</p>
              <span>GB Left</span>
              <div class="triangle"></div>
            </div>
          </section>
        </section>
      </div>
    </main>

    </div> -->
  </body>
</html>
